<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="col">
        <h2>Format</h2>
      </div>
      <div class="col">
        <div class="square-icon">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
    <ul class="sidebar-buttons">
      <li class="sidebar-button-item">
        <button class="btn active">
          <span class="square-icon">
            <i class="fa-regular fa-eye"></i>
          </span>
          <span class="btn-text">View Live Site</span>
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </li>
      <li class="sidebar-button-item">
        <button class="btn">
          <span class="square-icon">
            <i class="fa-solid fa-table-cells-large"></i>
          </span>
          <span class="btn-text">Dashboard</span>
        </button>
      </li>
      <li class="sidebar-button-item">
        <button class="btn">
          <span class="square-icon">
            <i class="fa-solid fa-list"></i>
          </span>
          <span class="btn-text">Site Menu</span>
        </button>
      </li>
      <li class="sidebar-button-item">
        <button class="btn">
          <span class="square-icon">
            <i class="fa-solid fa-shapes"></i>
          </span>
          <span class="btn-text">Design</span>
        </button>
      </li>
      <li class="sidebar-button-item">
        <button class="btn">
          <span class="square-icon">
            <i class="fa-solid fa-newspaper"></i>
          </span>
          <span class="btn-text">Pages</span>
        </button>
      </li>
    </ul>
    <div class="sidebar-more">
      <h3>MORE</h3>
      <i class="fa-solid fa-angle-down"></i>
    </div>
    <div class="sidebar-user">
      <div class="col">
        <h4>
          Miguel Mendes <i class="fa-solid fa-angle-down"></i>
        </h4>
        <span>
          Pro Yearly
        </span>
      </div>
      <div class="col square-icon">
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>
  </div>
</body>

</html>
